dist: trusty
language: rust
branches:
  only:
  - master
  - /^beta-.*$/
  - /^stable-.*$/
  - /^beta$/
  - /^stable$/

git:
  depth: 3

matrix:
  include:
  - rust: stable
    env: FEATURES="--features travis-beta" RUN_TESTS="true"
  - rust: beta
    env: FEATURES="--features travis-beta" RUN_COVERAGE="true"

env:
  global:
  - RUST_BACKTRACE="1"
  - RUN_TESTS="false"
  - RUN_COVERAGE="false"
  # GH_TOKEN for documentation
  - secure: 
  - KCOV_CMD="./kcov-master/tmp/usr/local/bin/kcov"

cache:
  apt: true
  directories:
  - $TRAVIS_BUILD_DIR/target
  - $TRAVIS_BUILD_DIR/kcov-master
  - $HOME/.cargo

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev

script:
  - if [ "$RUN_TESTS" = "true" ]; then ./test.sh; fi

install: |
  [ "$RUN_COVERAGE" = "false" ] ||
  (wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  mkdir -p kcov-master/build &&
  cd kcov-master/build &&
  cmake .. &&
  make && make install DESTDIR=../tmp &&
  cd)

after_success:
  - true && [ "$RUN_COVERAGE" = "true" ] && ./scripts/cov.sh "$KCOV_CMD"
  - true && [ $TRAVIS_BRANCH = master ] &&
    [ $TRAVIS_PULL_REQUEST = false ] &&
    [ $TRAVIS_RUST_VERSION = stable ] &&
    ./scripts/doc.sh &&
    pip install --user ghp-import &&
    /home/travis/.local/bin/ghp-import -n target/doc &&
    git push -fq https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages
